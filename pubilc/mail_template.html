<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width," initial-scale="1.0," maximum-scale="1.0," minimum-scale="1.0," user-scalable="no"
  />
  <meta name="description" content="Stratifyd" is the quickest and most effective way to spot actionable insights from your
    customer, employee, and marketplace feedback. no taxonomy or lexicon needed. &#x5927;&#x6570;&#x636e;&#x6316;&#x6398;&#x53ef;&#x89c6;&#x5316;&#x5206;&#x6790;&#x670d;&#x52a1;
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Stratifyd" />
  <meta name="author" content="Stratifyd," inc. />
  <title>{alternate_title}</title>
</head>

<body style="font-size:18px !important; margin: 0 !important;font-family: Helvetica Neue, Helvetica, Arial, sans-serif !important;box-sizing: border-box !important;line-height: 1.428571429 !important;-webkit-font-smoothing: antialiased !important;-webkit-text-size-adjust: none !important;width: 100% !important;height: 100% !important;">
  <table bgcolor="#404040" border="0" cellpadding="0" cellspacing="0" style="border-spacing: 0;" width="100%">
    <tbody>
      <tr>
        <td align="center" bgcolor="#167af3" class="header-bg" rainbow style="pointer-events:none; width: 100%; text-align: center;
          border-spacing: 0; background-image: url(https://alpha.tasteanalytics.com/images/email/water.png),linear-gradient(135deg,
          #1cd3db 0%, #167af3 50%, #7f38f4 100%); background-repeat: repeat-x; background-size: contain; background-position:
          0%;background-position: bottom;padding: 0;">
          <div align="center" class="center" extra-padding style="text-align:center; margin: auto; padding: 20px 0;">
            <img alt="logo-white" height="30px" style="margin-top: 6px" src="https://www.stratifyd.com/content/images/2018/11/logo_2018.svg"
              width="auto" />
          </div>
          <table bgcolor="#fff" cellpadding="0" cellspacing="0" style="display: block; width: 100%; max-width: 600px; min-width: 320px;
            clear: both !important; margin: 0 auto;background-color: #fff;border-top-left-radius: 5px; border-top-right-radius:
            5px; display: block; padding: 25px 0; border-spacing: 0;" width="100%">
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td align="center" bgcolor="#fff" class="container" topic-entity text-center colspan="100%" style="display: block; width:
          100%; max-width: 600px; min-width: 320px; clear: both !important; text-align: center; border-spacing: 0; margin:
          0 auto; padding: 0;">
          <div class="article-section" style="background-color: #fff; padding: 25px 0;">
            <img src="https://cdn.mcauto-images-production.sendgrid.net/8e78168216a3cb1c/e244ff0c-42f1-44cf-a88e-d0d16dc40900/77x48.png" style="width: 175px; height: 175px;" />
            <h3 style="margin: 30px 60px;">{main_title}</h3>
            <p style="color: #747474;background-color:#ffffff; margin: 30px 60px 40px;">{main_body}</p>
            <table align="center" border="0" cellpadding="0" cellspacing="0" class="emailBtn" id="btn" style="width: 194px; margin:10px
              auto 50px;background: #61bd4f;border-radius:4px;font-size:18px; color:#ffffff;" width="194">
              <tbody>
                <tr>
                  <td align="center" height="49" pardot-data="" style="background: #0c67d7; height: 49px;border-radius: 4px;color: #ffffff;padding:
                    5px 10px;margin-bottom:10px;" valign="middle" class="">
                    <a href="{action_link}" name="button" style="color: #ffffff; display: inline-block;line-height: 40px; text-align: center;
                      text-decoration: none;" target="_blank" title="{action_body}">{action_body}</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <small style="color: #747474;background-color:#ffffff; margin: 40px 60px 40px; font-size: 12px">* 以上链接会在24小时后失效</small>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center" bgcolor="#167af3" class="container" extra-padding rainbow-blue bottom-section colspan="100%" style="pointer-events:
          none; display: block; width: 100%; max-width: 600px; min-width: 320px; clear: both !important; text-align: center;
          border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; border-spacing: 0; background-image: url(
          https://alpha.tasteanalytics.com/images/email/water.png); background-repeat: repeat-x; background-color: #0c67d7; background-size: contain; background-position: bottom;
          margin: 0 auto; padding: 20px 0;">
          <table class="center" style="text-align: center; border-spacing: 0; margin: auto;">
            <tbody>
              <tr>
                <td align="center" class="footer-icon" colspan="25%" style="margin: 0; display: inline-block; text-align: center; border-spacing:
                  0; padding: 4px;">
                  <a href="https://twitter.com/StratifydTweets" target="_blank">
                    <img alt="twitter" class="footer-img" src="https://alpha.tasteanalytics.com/images/email/twitter.png" style="width: 30px;
                      height: 30px; " />
                  </a>
                </td>
                <td align="center" class="footer-icon" colspan="25%" style="margin: 0; display: inline-block; text-align: center; border-spacing:
                  0; padding: 4px;">
                  <a href="https://www.linkedin.com/company/stratifyd" target="_blank">
                    <img alt="linkedin" class="footer-img" src="https://alpha.tasteanalytics.com/images/email/linkedin.png" style="width: 30px;
                      height: 30px;" />
                  </a>
                </td>
                <td align="center" class="footer-icon" colspan="25%" style="margin: 0; display: inline-block; text-align: center; border-spacing:
                  0; padding: 4px;">
                  <a href="https://www.youtube.com/channel/UCAkngNoMwJDNjEPzX3lIBsw" target="_blank">
                    <img alt="youtube" class="footer-img" src="https://alpha.tasteanalytics.com/images/email/youtube.png" style="width: 30px;
                      height: 30px;" />
                  </a>
                </td>
                <td align="center" class="footer-icon" colspan="25%" style="margin: 0; display: inline-block; text-align: center; border-spacing:
                  0; padding: 4px;">
                  <a href="mailto:support@stratifyd.com" target="_blank">
                    <img alt="email" class="footer-img" src="https://alpha.tasteanalytics.com/images/email/mail.png" style="width: 30px; height:
                      30px;" />
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td style="display: block; width: 100%; max-width: 600px; min-width: 320px; text-align: center; font-style: normal; color:
          #999; margin: 0 auto; padding: 10px 0; line-height: 1.4">
          <table style="text-align: center; border-spacing: 0; margin: auto;">
            <tbody>
              <tr>
                <td align="center" style="text-align: center; border-spacing: 0; padding: 0;">
                  <p style="font-size: 0.8em; max-width: 600px">按钮无法点击? 请复制粘贴此链接到您的浏览器:
                    <a href="{action_link}" target="_blank" style="color: #146ade; overflow-wrap: break-word;word-wrap: break-word;">{action_link}</a>
                  </p>
                </td>
              </tr>
              <tr>
                <td align="center" style="text-align: center; border-spacing: 0; padding: 0;">
                  <p style="font-size: 0.8em;">此邮件发送至
                    <a href="mailto:{main_email}" target="_blank" style="color: #146ade;">{main_email}</a>.
                  </p>
                </td>
              </tr>
              <tr>
                <td align="center" style="text-align: center; border-spacing: 0; padding: 0;">
                  <p style="font-size: 0.8em;">您收到此邮件是因为您注册了Stratifyd</p>
                </td>
              </tr>
              <tr>
                <td align="center" style="text-align: center; border-spacing: 0; padding: 0;">
                  <p style="font-size: 0.8em;">2020 stratifyd™</p>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
